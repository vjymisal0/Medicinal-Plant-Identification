<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Plant Image</title>
    <link rel="stylesheet" href="../static/css/upload.css">
    <script defer src="../static/js/upload.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="upload-card">
            <h1>Upload Plant Image</h1>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="file-upload" id="file-upload-box">
                    <label for="file-upload" class="file-upload-label">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                        <span id="upload-text">Click to upload or drag and drop</span>
                        <span class="file-info">Supported: PNG, JPG (Max 2MB)</span>
                    </label>
                    <input id="file-upload" name="file" type="file" accept="image/*" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
